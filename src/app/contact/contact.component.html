<div class="container-fluid">
  <h2>{{title}}</h2>
</div>
<div class="container rounded border p-5">
  <form action="">
    <div class="mb-3">
      <h4>Feel free to contact me.</h4>
      <br>
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" placeholder="name@example.com" [(ngModel)]="contact.email" name="email">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div id="liveAlertPlaceholder"></div>
    <button type="button" class="btn btn-success d-grid gap-2 col-2 mx-auto" (click)="(Submit())">Submit</button>
    <input type="hidden" [value]="contact.date | date: 'medium'" >
  </form>
</div>
<div class="container border rounded p-3 mt-3">
  <div class=" container mb-3">
    <h4>Inbox</h4>
    <table class="table">
      <thead>
        <th>Email</th>
        <th>Date</th>
        <th>Message</th>
      </thead>
      <tbody>
        <tr *ngFor="let contacts of Contact">
          <td>Contact.email</td>
          <td>contacts.date</td>
          <td>contacts.Text</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
