<div class="container-fluid">
  <h2>{{title}}</h2>
</div>
<div class="container-fluid border rounded p-3 mb-3">
  <div class="container-fluid">
    <h5>Check my Social Media Accounts here!</h5>
    <div class="container text-right">
      <i class="bi bi-facebook"></i>
    <a href="https://bit.ly/jakerebullo">Facebook</a>

<div class="container rounded border p-5 linear-gradient">
  <form action="">
    <div class="mb-3">
      <h4>Feel free to contact me.</h4>
      <br>
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" placeholder="name@example.com" [(ngModel)]="contact.email" name="email">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="contact.text" name="text"></textarea>
    </div>
    <p *ngFor="let alert of alerts">
      <ngb-alert [dismissible]="false" [type]="alert.type">{{ alert.message }}</ngb-alert>
    </p>
    <button type="button" class="btn btn-success d-grid gap-2 mx-auto" (click)="(Submit())">Submit</button>
    <input type="hidden" [value]="contact.date | date: 'medium'">
  </form>
</div>

</div>
