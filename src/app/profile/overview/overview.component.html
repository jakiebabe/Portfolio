<div class="container p-3">
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-10">
            <input type="text" [readonly]="readOnly" class="form-control-plaintext" id="fullName" [value]="overview.fullName">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" [readonly]="readOnly" class="form-control-plaintext" id="email" [value]="overview.email">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Location</label>
        <div class="col-sm-10">
            <input type="text" [readonly]="readOnly" class="form-control-plaintext" id="location" [value]="overview.location">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Birthday</label>
        <div class="col-sm-10">
            <input type="text" [readonly]="readOnly" class="form-control-plaintext" id="email" [value]="overview.birthDate |  date: 'longDate'">
        </div>
    </div>
</div>
