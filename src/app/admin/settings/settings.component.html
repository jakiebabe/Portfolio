<div class="container p-3">
    <div class="container">
        <h4>Personal Information</h4>
    </div>
    <form>
        <div class="container border-top p-3 mx-auto">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Full Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullName" name="fullName"
                        [(ngModel)]="overview.fullName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="overview.email">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Location:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="location" name="location"
                        [(ngModel)]="overview.location">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Birthday:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="birthDay" name="birthday"
                        [value]="overview.birthDate |  date: 'longDate'">
                </div>
            </div>
        </div>
        <div class="container border-top p-3">
            <h4>Credentials</h4>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">UserName:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="UserName"
                       >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pass" name="Password"
                       >
                </div>
            </div>
        </div>
    </form>
</div>
